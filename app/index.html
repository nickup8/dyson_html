<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>OptimizedHTML 5</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />

    <link rel="stylesheet" href="css/app.min.css" />

  <body>

            </div>
            <nav class="header_nav">
              <ul>
                <li><a href="#">Ассортимент</a></li>

                <li><a href="#">Поддержка и контакты</a></li>

              </ul>
            </nav>
            <div class="header_buttons">
              <div class="button">
                <svg
                  width="50"
                  height="50"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M33 33v-2a4 4 0 00-4-4h-8a4 4 0 00-4 4v2m8-10a4 4 0 100-8 4 4 0 000 8z"

              </div>

                    stroke-linejoin="round"

          <div class="header_content">
            <div class="content">
              <div class="text">
                <h1>Увлажнитель воздуха Dyson AM10</h1>
                <p>
                  С функцией вентилятора. Убивает до 99,9% бактерий в воде с

                </p>

            <div class="img"></div>
            <div class="social"></div>
